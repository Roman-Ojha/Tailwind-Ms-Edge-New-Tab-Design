<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MS Edge New Tab</title>
  </head>
  <body class="text-white">
    <div class="bg-body-background min-w-full min-h-screen">
      <!-- upper nav bar -->
      <nav class="border-red-700 border-2">
        <div>
          <ion-icon name="apps-outline"></ion-icon>
          <ion-icon name="cloudy-night-outline"></ion-icon>
        </div>
        <div>
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-icon name="settings-outline"></ion-icon>
        </div>
      </nav>
      <!-- Search Bar container -->
      <div>
        <div>
          <div>
            <input type="text" placeholder="Search the web" />
            <img
              src="https://brandlogos.net/wp-content/uploads/2021/02/bing-logo.png"
              alt="bing"
            />
            <ion-icon name="search-outline"></ion-icon>
          </div>
        </div>
      </div>
      <!-- middle part -->
      <div>
        <div>
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <p>This bright little fish spend its life nestled</p>
      </div>

      <!-- web Link part -->
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
