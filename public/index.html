<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>MS Edge New Tab</title>
  </head>
  <body class="text-white font-body">
    <div
      class="bg-body-background min-w-full min-h-screen flex flex-col items-center justify-between overflow-hidden"
    >
      <!-- upper nav bar -->
      <nav class="flex justify-between h-20 items-center w-full">
        <div class="flex ml-10">
          <ion-icon class="nav-icon" name="apps-outline"></ion-icon>
          <ion-icon class="nav-icon" name="cloudy-night-outline"></ion-icon>
          <p class="text-2xl">19</p>
        </div>
        <div class="flex mr-10">
          <ion-icon class="nav-icon" name="notifications-outline"></ion-icon>
          <ion-icon class="nav-icon" name="settings-outline"></ion-icon>
        </div>
      </nav>
      <!-- Search Bar container -->
      <div class="w-full flex justify-center">
        <div class="w-full flex flex-col items-center">
          <div
            class="flex h-14 w-3/6 bg-input-color items-center justify-between rounded-3xl"
          >
            <input
              type="text"
              placeholder="Search the web"
              class="w-4/5 bg-input-color ml-4"
            />
            <img
              src="https://brandlogos.net/wp-content/uploads/2021/02/bing-logo.png"
              alt="bing"
              class="w-8 h-8"
            />
            <ion-icon class="nav-icon" name="search-outline"></ion-icon>
          </div>
          <div class="flex w-3/6 justify-start mt-1 items-center">
            <p class="text-sm">get help with file exp...</p>
            <span
              class="iconify w-6 h-6 ml-5"
              data-icon="carbon:overflow-menu-horizontal"
            ></span>
          </div>
        </div>
      </div>
      <!-- middle part -->
      <div class="h-72 w-full flex justify-center items-center">
        <div
          class="w-8 h-8 flex justify-center items-center rounded-full bg-black bg-opacity-60"
        >
          <ion-icon name="search-outline"></ion-icon>
        </div>
        <p class="ml-5">This bright little fish spend its life nestled...</p>
      </div>
      <!-- web Link part -->
      <div class="flex w-2/3 justify-between">
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"
            alt="youtube"
          />
        </div>
        <div class="link-btn">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnzjC6RalAw5KJVTShXR5_igHY31lHsHiJjw_ziHIzlwK-3shXbSWSNSUEDLnaoBe1RoE&usqp=CAU"
            alt="Notion"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://mailmeteor.com/logos/assets/PNG/Gmail_Logo_256px.png"
            alt="Gmail"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://cdn3.iconfinder.com/data/icons/inficons/512/github.png"
            alt="GitHub"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://cdn.iconscout.com/icon/free/png-256/mongodb-3629020-3030245.png"
            alt="MongodB"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="http://d.gr-assets.com/misc/1454549160-1454549160_goodreads_misc.png"
            alt="Goodreads"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://brandpalettes.com/wp-content/uploads/2021/06/firebase-color-codes.svg"
            alt="Firebase"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img p-2"
            src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg"
            alt="Figma"
          />
        </div>
        <div class="link-btn">
          <img
            class="link-btn-img"
            src="https://cdn.iconscout.com/icon/free/png-256/flutter-2038877-1720090.png"
            alt="Flutter"
          />
        </div>
      </div>
      <!-- footer -->
      <footer
        class="flex w-full h-14 justify-between items-center bg-black opacity-70"
      >
        <div class="w-3/6 flex justify-around pl-4">
          <a href="#">My Feed</a>
          <a href="#">War in Ukraine</a>
          <a href="#">Coronavirus</a>
          <a href="#">Africa</a>
          <a href="#">Asia</a>
          <a href="#">Australasia</a>
          <a href="#">Europe</a>
          <a href="#">Middle East</a>
        </div>
        <div class="flex w-3/6 justify-center items-center">
          <div class="flex">
            <div class="flex">
              <span class="iconify" data-icon="cil:pen"></span>
              <p>Personalize</p>
            </div>
            <div
              class="flex pl-2 pr-2 pt-1 pb-1 rounded-2xl w-40 border-footer-border-width justify-between items-center border-opacity-60 border-white h-2/4"
            >
              <p>Heading only</p>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
          </div>
          <div>
            <ion-icon name="grid-outline"></ion-icon>
          </div>
          <div>
            <span class="iconify" data-icon="bx:menu-alt-left"></span>
          </div>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://code.iconify.design/2/2.2.0/iconify.min.js"></script>
  </body>
</html>
